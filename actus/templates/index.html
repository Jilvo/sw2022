{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
  #span_savoir{
    border-bottom: 3px solid white;
    padding-bottom: 5px;
  }
</style>
<img style="margin-top: 0px" class="banner" src="{% static 'assets/banner_crop.jpg' %}">
<div>
  {% for actu_p in actus_pas_dispo %}
  <p class="home_article not_dispo">{{actu_p.date}} > {{actu_p.title}}</p>
  {% endfor %}
  </div>
  {% for actu in actus_dispo %}
  <div class="accordion" >
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading_{{actu.id}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse_{{actu.id}}" aria-expanded="false" aria-controls="collapse_{{actu.numero}}">
          <div class="flex flex_row">
              <p class="home_article">{{actu.date}}</p>
              <p class="home_article">></p>
              <div>
              <p class="home_article">{{actu.title}}</p>
              <p class="home_description">{{actu.sous_titre}}</p>
            </div>
              <!-- <a href=""><i class="fas fa-play fa-2x button_home_article"></i></a> -->
              <!-- <a href={{actu.link_pdf}} target="_blank"><i class="fas fa-file-pdf fa-2x button_home_article"></i></a> -->
              <!-- <a href="{% static 'assets/buttons/sw.pdf' %}" target="_blank"><img class="button_home_article" src="{% static 'assets/buttons/share.png' %}"></a> -->
          </div>
      </button>
    </h2>
    <div id="collapse_{{actu.id}}" class="home_column accordion-collapse collapse {{actu.ouvert_par_defaut}}" aria-labelledby="heading_{{actu.id}}" data-bs-parent="#accordionExample">
      <div style="display: inline-table;" class="accordion-body embedresize">
          <iframe class="yt_video" src="{{actu.link_yt}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe>
    </div>
      <a style="display: flex; text-decoration: none !important;" href="{{actu.link_pdf}}" target="_blank"><button type="button" class="btn btn-outline-primary button_connaitre">Voir le PDF</button></a>
    </div>
  </div>

  {% endfor %}
</div>

  {% endblock %}
