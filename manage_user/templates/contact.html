{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <p style="text-align: center;" class="home_article"> Vous pouvez nous contacter ici</p>
    <form class="contact_form" action="{% url 'contact' %}" method="POST">
      {% csrf_token %}
        <div class="row mb-3">
          <label for="inputSubject3" class="col-sm-2 col-form-label">Sujet</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="inputSubject3" placeholder="subject" name="subject">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Courriel</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="from_email" name="from_email">
          </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Texte</label>
            <div class="col-sm-10">
              <input style="height: 200px;" type="text" class="form-control" id="inputPassword3" placeholder="message" name="message">
            </div>
          </div>
        <div>
        <button type="submit" class="btn btn-primary contact_send ">Envoyer</button>
      </div>
      </form>
</div>


{% endblock %}
